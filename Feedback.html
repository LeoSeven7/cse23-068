</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="Images/Warner Bros Logo.jpeg" alt="Warner Bros Logo">
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Movies.html">Movies</a>

      <li class="nav-item">
        <a class="nav-link" href="TV Shows.html">TV Shows</a>

        <a class="nav-link" href="Collections.html">Collection</a>
      </li>
      
    </ul>
    <!-- Search form -->
  </nav>

  <!-- Content -->
  <div class="container-fluid">
    <h1>Feedback</h1>
    <p>We value your input. Please take a moment to share your feedback, suggestions, or concerns with us.</p>

    <!-- Feedback form -->
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="container-fluid text-center text-dark p-4">
